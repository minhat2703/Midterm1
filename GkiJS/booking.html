<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Information</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/booking.css">
    </head>

    <body onload="listBookings()">
        <div id="detail">
        </div>
        <div class="container" id="show">
            <!-- Search Form -->
            <div class="row search-container">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Nhập điều kiện tìm kiếm...">
                </div>
                <div class="col-md-4">
                    <button class="search-btn" onclick="searchBookings()">Tìm
                        kiếm</button>
                </div>
            </div>
            <!-- Booking Cards -->
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Thêm Booking</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="nameInput"
                                        class="form-label">Tên</label>
                                    <input type="text" class="form-control"
                                        id="nameInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="destinationInput"
                                        class="form-label">Điểm Đến</label>
                                    <input type="text" class="form-control"
                                        id="destinationInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="checkInDateInput"
                                        class="form-label">Ngày Check-in</label>
                                    <input type="date" class="form-control"
                                        id="checkInDateInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="checkOutDateInput"
                                        class="form-label">Ngày
                                        Check-out</label>
                                    <input type="date" class="form-control"
                                        id="checkOutDateInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="numTravelersInput"
                                        class="form-label">Số Lượng Người
                                        Đi</label>
                                    <input type="number" class="form-control"
                                        id="numTravelersInput" required>
                                </div>
                                <div class="mb-3">
                                    <label for="imageInput"
                                        class="form-label">Ảnh</label>
                                    <input type="file" class="form-control"
                                        id="imageInput" accept="image/*"
                                        onchange="handleImageUpload(event)">
                                </div>
                                <img id="imagePreview" src="#"
                                    alt="Ảnh trước khi tải lên"
                                    style="max-width: 100%; display: none;">
                            </form>
                            <button type="submit" class="btn btn-primary"
                                onclick="addBooking(event)">Thêm</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="bookings">
            </div>

            <!-- Add Booking Form -->

        </div>

        <script src="./js/booking.js"></script>
    </body>

</html>
